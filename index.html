<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissore</title>
</head>
   <link rel="stylesheet" href="style.css">
<body>
    <h1 class="heading">Rock Paper Scissore</h1>
    <div id="choices">
        <div class="choice" id="Rock">
            <img src="rock.jpg.png">
        </div>
        <div class="choice" id="Paper">
            <img src="paper.jpg.png">
        </div>
        <div class="choice" id="Scissore">
            <img src="scissore.jpg.png">
        </div>
    </div>
    <div class="score-bord">
        <div class="score">
            <p id="user-score">0</p>
            <p>YOU</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>COMPUTER</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play your move</p>

    </div>
    <script src="script.js"></script>
</body>
</html>
